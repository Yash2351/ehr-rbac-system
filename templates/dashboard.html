<!DOCTYPE html>
<html>
<head>
    <title>{{ role.capitalize() }} Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ role.capitalize() }}</h1>

    {% if role == 'doctor' %}
    <form method="POST" action="/add_record">
        <input type="number" name="patient_id" placeholder="Patient ID" required>
        <textarea name="data" placeholder="Patient Data" required></textarea>
        <button type="submit">Add Record</button>
    </form>
    {% endif %}

    <h2>Records:</h2>
    <ul>
        {% for r in records %}
        <li><strong>ID:</strong> {{ r.id }} | <strong>Data:</strong> {{ r.data }}</li>
        {% endfor %}
    </ul>
</body>
</html>
